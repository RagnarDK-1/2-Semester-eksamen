<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Taphuset</title>
  <style>
    :root {
      --taphus-gul: #fcebb4;
      --tekst-sort: #1e1e1e;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--taphus-gul);
      position: relative;
      z-index: 0;
    }

    header {
      background-color: var(--taphus-gul);
      color: var(--tekst-sort);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .logo {
   font-size: 2.2rem;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background-color: var(--taphus-gul);
      border: 2px solid #e6d59c;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      color: var(--tekst-sort);
    }

    .box h2 {
      margin: 0 0 15px;
      font-size: 20px;
    }

    .box p {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }

    button {
      padding: 12px 24px;
   font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: var(--taphus-gul);
      color: var(--tekst-sort);
      text-align: center;
      padding: 10px 0;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="baggrund.mp4" type="video/mp4" />
    Din browser understøtter ikke video.
  </video>

  <header>
    <div class="logo">Taphuset</div>
  </header>

  <main>
    <div class="row">
      <div class="box">
        <h2>Liter drukket</h2>
        <p id="liter">0.00 L</p>
      </div>

      <div class="box">
        <h2>Pris for drukket øl</h2>
        <p id="pris">0.00 DKK</p>
      </div>
  </div>

    <div class="row">
      <div class="box">
        <h2>Nulstil data</h2>
        <button onclick="opdaterDatabase()">Nulstil liter drukket</button>
      </div>

      <div class="box">
        <h2>Åben for ventil</h2>
        <button onclick="toggleMotor()">Åben / luk ventil</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; Taphuset. Alle rettigheder forbeholdes.
  </footer>

  <script>
    async function hentData() {
      try {
        const respons = await fetch('data.json', { cache: "no-store" });
        const data = await respons.json();
        document.getElementById('liter').textContent = data.liter.toFixed(2) + ' L';
        document.getElementById('pris').textContent = data.total_price.toFixed(2) + ' DKK';
      } catch (error) {
        console.error('Fejl ved hentning af data:', error);
      }
    }

    function opdaterDatabase() {
      fetch('update.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'action=reset'
      })
      .then(res => {
        if (!res.ok) throw new Error("Fejl: " + res.status);
        return res.text();
      })
      .then(data => alert("Svar fra server: " + data))
      .catch(err => {
        alert("Noget gik galt: " + err.message);
        console.error(err);
  });
    }

    function toggleMotor() {
      fetch('motor.php', {
        method: 'POST'
      })
      .then(res => {
        if (!res.ok) throw new Error("Fejl: " + res.status);
        return res.text();
      })
      .then(data => alert("Svar fra server: " + data))
      .catch(err => {
        alert("Noget gik galt: " + err.message);
        console.error(err);
      });
    }

    hentData();
    setInterval(hentData, 1000);
  </script>

</body>
</html>
